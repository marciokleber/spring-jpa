spring.application.name=spring-jpa

#####################
# SPRING DATASOURCE
#####################
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${SPRING_DATASOUCE_URL:jdbc:mysql://localhost:3306/springjpa}
spring.datasource.username=${SPRING_DATASOUCE_USERNAME:springjpa}
spring.datasource.password=${SPRING_DATASOUCE_PASSWORD:springjpa}

#####################
# SPRING JPA
#####################
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true


spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.pool-name=HikariPool

